<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="cart.css">
    <style>
        .cart-container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .cart-item { display: flex; align-items: center; margin-bottom: 10px; }
        .cart-img { width: 100px; margin-right: 20px; }
        .cart-info { flex: 1; }
        .remove-btn, .checkout-btn { padding: 5px 10px; cursor: pointer; }
        .total-section { font-weight: bold; margin-top: 20px; }

        /* Popup modal styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center; align-items: center;
        }
        .modal-content {
            background-color: #fff; padding: 30px; border-radius: 8px;
            text-align: center; font-size: 18px; min-width: 300px;
        }
        .close-btn {
            margin-top: 20px; padding: 5px 10px; cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1>Your Cart</h1>

        <div id="cart-items"></div>

        <div class="total-section">
            Total: $<span id="total-price">0.00</span>
        </div>

        <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
    </div>

    <!-- Modal for purchase complete -->
    <div id="purchaseModal" class="modal">
        <div class="modal-content">
            <p>Your purchase is complete!</p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const container = document.getElementById("cart-items");
            const totalPriceElement = document.getElementById("total-price");

            container.innerHTML = "";
            let total = 0;

            if (cart.length === 0) {
                container.innerHTML = "<p>Your cart is empty.</p>";
            } else {
                cart.forEach((item, index) => {
                    const itemTotal = item.price * item.qty;
                    total += itemTotal;

                    container.innerHTML += `
                        <div class="cart-item">
                            <img src="${item.img}" class="cart-img">
                            <div class="cart-info">
                                <h3>${item.name}</h3>
                                <p>${item.desc}</p>
                                <p>Price: $${item.price.toFixed(2)}</p>
                                <p>Quantity: ${item.qty}</p>
                            </div>
                            <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                        </div>
                        <hr>
                    `;
                });
            }

            totalPriceElement.textContent = total.toFixed(2);
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        function checkout() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }

            // Clear cart
            localStorage.removeItem("cart");
            loadCart();

            // Show purchase complete modal
            document.getElementById("purchaseModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("purchaseModal").style.display = "none";
        }

        // Load cart on page load
        loadCart();
    </script>
</body>
</html>
